<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Pre-Loader only with CSS3</title>
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/loader-4.css">    
</head>

<body>
   
    <button id="4" onclick="change()">Loader 4</button>
   
    <button id="4" onclick="bla()">Loader</button>
    
    
    
    <div class="loader-wrapper" id="loader-4">
        <div id="loader">L</div>
        <div id="loader">O</div>
        <div id="loader">A</div>
        <div id="loader">D</div>
        <div id="loader">I</div>
        <div id="loader">N</div>
        <div id="loader">G</div>
    </div>
    
    
    
    
   
    <script>
		function bla(){
	loaders = document.getElementsByClassName('loader-wrapper');
    loaders[0].style.display = "inherit";		
		}
    
function change(){
	loaders[0].style.display="none";
}
    
    </script>
</body>

</html>
